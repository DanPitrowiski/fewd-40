<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="They're coming to get you, Barbara! No they really are. Run!!!">
		<meta name="keywords" content="Knight, Undead, RPG">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">


		<title>The Knight of the Living Dead</title>


		<!-- external CSS link -->
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">


	</head>
	<body>
		<header>
		</header>

		<h1 class="game-name">Knight of the Living Dead</h1>

		<div id="game-container">

			<!-- /******************************************
			/* ALL IN GAME MESSAGING
			/*******************************************/  -->

			<div class="game-alerts"></div>
			<button class="alert-button">Enemy Turn</button>

			<!--******************************************
			/* FULL SCREEN POPOVER
			/*******************************************-->

			<div id="popover"></div>
			<div id="death">
				<img class="center" src='images/hero.png'>
				<h2>You've died!</h2>
				<button class="reload center">Try Again?</button>
			</div>


			<!-- /******************************************
			/* MUSIC
			/*******************************************/  -->


			<audio loop id="zombiemusic">
			  <source src="sound/KofLDmusic2.mp3" type="audio/mpeg">
			</audio>

			<audio id="enemyhit">
			  <source src="sound/MetalMediumChopFlesh1.mp3" type="audio/mpeg">
			</audio>

			<audio id="herohit">
			  <source src="sound/MetalMediumChopMetal1.mp3" type="audio/mpeg">
			</audio>

			<audio id="weaponmiss">
			  <source src="sound/weapon-miss.mp3" type="audio/mpeg">
			</audio>

			<!--******************************************
			/	HERO UI AND STATS
			/********************************************* -->


			<p class="hero-stats"></p>
			<div id="hero-ui">
				<img src="images/hero.png">
			</div>

			<!-- /******************************************
			/* ENEMY UI
			/*******************************************/  -->

			<p class="enemy-stats"></p>
			<div id="enemy-ui-one">
				<img src="images/zombie-farmer.png">
			</div>

			<!-- /******************************************
			/* BOTTOM GAME MENU AND CHARACTERS
			/*******************************************/  -->			
			
			<div id="hero-stats" class="ground-menu">
				<p class="ch-name"><span class="bold-stat">Farva</span> - lvl <span id="hero-level">5</span></p>
				<div class="ch-hitpoints"><span class="bold-stat">HP: </span><span id="hero-health"></span></div>
				<div class="ch-skillpoints"><span class="bold-stat">SP: </span> 22/24</div>
			</div>

			<div id="fight-menu" class="ground-menu">
				<button class="attack-f fight-button">ATTACK</button>
				<button class="skill-f fight-button">SKILLS</button>
				<button class="item-f fight-button">ITEMS</button>
			</div>

			<div id="enemyone" class="ground-menu">
				<p class="ch-name"><span id="enemyone-name" class="boldstate">Farmer Zombie Bob</span> - lvl <span id="enemyone-level">3</p>
				<div class="ch-hitpoints"><span class="bold-stat">HP: </span><span id="enemyone-health">12/14</span></div>
				<div class="ch-skillpoints"></div>
			</div>
			<div id="enemytwo" class="ground-menu"></div>
			<div id="enemythree" class="ground-menu"></div>
			<div id="enemyfour" class="ground-menu"></div>

			<!-- /******************************************
			/* BACKGROUND GRAPHICS
			/*******************************************/  -->
			<img class="trees" src="images/trees.png">
			<img class="corn-field" src="images/corn-field.png">
			<img class="mountain-image" src="images/mountains.png">
			<img class="mountain-image2" src="images/mountains.png">
			<div class="clouds">
				<marquee behavior="scroll" direction="left" scrollamount="1" class="cloud-image"><img src="images/cloud.png"></marquee>
				<marquee behavior="scroll" direction="left" scrollamount="2.2" class="cloud-image2"><img src="images/cloud.png"></marquee>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/characters.js"></script>
		<script src="js/javascript.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>City Background</title>


		<!-- external CSS link -->
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">


	</head>
	<body>
		<header>
			<div class="title">
				<h1 id="cityname">Citipix</h1>
				<p id="citipixmade"></p>
			</div>
		</header>
			
			<h2 id="error"></h2>
			<marquee behavior="scroll" direction="left" scrollamount="10" id="simcity"></marquee>

			<audio loop id="simcityaudio">
			  <source src="images/sim-city-audio.mp3" type="audio/mpeg">
			</audio>

			<div class="container">

				<form id="entry">
					<input type="text" id="city-type" placeholder="Select a city...">
					<input type="submit" value="Update" id="submit-btn">
				</form>
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/javascript.js"></script>

	</body>
</html>
